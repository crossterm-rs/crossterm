[package]
name = "crossterm"
version = "0.25.0"
authors = ["T. Post"]
description = "A crossplatform terminal library for manipulating terminals."
repository = "https://github.com/crossterm-rs/crossterm"
documentation = "https://docs.rs/crossterm/"
license = "MIT"
keywords = ["event", "color", "cli", "input", "terminal"]
exclude = ["target", "Cargo.lock"]
readme = "README.md"
edition = "2021"
categories = ["command-line-interface", "command-line-utilities"]

[lib]
name = "crossterm"
path = "src/lib.rs"

#
# Build documentation with all features -> EventStream is available
#
[package.metadata.docs.rs]
all-features = true

#
# Features
#
[features]
default = ["bracketed-paste"]
bracketed-paste = []
event-stream = ["futures-core"]

#
# Shared dependencies
#
[dependencies]
bitflags = "1.3"
parking_lot = "0.12"

# optional deps only added when requested
futures-core = { version = "0.3", optional = true, default-features = false }
serde = { version = "1.0", features = ["derive"], optional = true }

#
# Windows dependencies
#
[target.'cfg(windows)'.dependencies.winapi]
version = "0.3.9"
features = ["winuser", "winerror"]

[target.'cfg(windows)'.dependencies]
crossterm_winapi = "0.9"

#
# UNIX dependencies
#
[target.'cfg(unix)'.dependencies]
libc = "0.2"
mio = { version = "0.8", features = ["os-poll"] }
signal-hook = { version = "0.3.13" }
signal-hook-mio = { version = "0.2.3", features = ["support-v0_8"] }

#
# Dev dependencies (examples, ...)
#
[dev-dependencies]
tokio = { version = "1.16", features = ["full"] }
futures = "0.3"
futures-timer = "3.0"
async-std = "1.10"
serde_json = "1.0"

#
# Examples
#
[[example]]
name = "event-read"
required-features = ["bracketed-paste"]

[[example]]
name = "event-stream-async-std"
required-features = ["event-stream"]

[[example]]
name = "event-stream-tokio"
required-features = ["event-stream"]
